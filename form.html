<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>
<body>
    <form action="">
        <label style="color:lightpink;" for="isim"><b>Ad:</b></label>
        <input type="text" name="isim" id="isim"
        placeholder="Beyza" required >

        <br><br>

        <label style="color:lightpink;" for=""><b>Soyad:</b></label>
        <input type="text" name="soyad" id="soyad"
        placeholder="Sakarya" required>

        <br><br>

        <label style="color:lightpink;" for="sifre"><b>Şifre:</b></label>
        <input type="password" name="sifre" id="sifre"
        placeholder="********" maxlength="15"  required>

        <br><br>

        <label style="color:lightpink;" for=""><b>E-posta:</b></label>
        <input type="email" name="eposta" id="eposta" placeholder="ex@gmail.com" required>

        <br><br>

        <label style="color:lightpink;" for=""><b>Tel No:</b></label>
        <input type="tel" name="telno" id="telno" placeholder="(555)-555-5555" required>

        <br><br>

        <label style="color:lightpink;" for=""><b>Doğum Tarihi:</b></label>
        <input type="date" name="trh" id="trh">

        <br><br>

        <label style="color:lightpink;" for=""><b>Kardeş Sayısı:</b></label>
        <input type="number" name="sayi" id="sayi" min="0" max="100">

        <br><br>

        <label style="color:lightpink;" for=""><b>Cinsiyet:</b></label>
        <br><br>
        <label style="color:lightpink;" for=""><b>Kadın</b></label>
        <input type="radio" name="cinsiyet" id="">
        <label style="color:lightpink;" for=""><b>Erkek</b></label>
        <input type="radio" name="cinsiyet" id="">

        <br><br>

        <input style="background-color: pink;" type="reset" >
        <input style="background-color: pink;" type="submit">

    </form>
</body>
</html>
